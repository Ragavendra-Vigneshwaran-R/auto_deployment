name: Deploy_Keda
on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  EKS_CLUSTER_NAME: ${{ secrets.SHARED_EKS_NAME }}

jobs:
  deploy:
    runs-on: auto-deploy-ec2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG" | base64 -d > ~/.kube/config
        env:
          KUBECONFIG: ${{ secrets.SHARED_EKS_KUBE_CONFIG }}
      - name: Set up kubectl
        run: |
          ./automation-scripts/installkubectl.sh  
      - name: Install Helm
        uses: steebchen/helm@v2
        run: |
          ./automation-scripts/installhelm.sh  
      - name: Install Keda
        run: |
          ./automation-scripts/install_keda.sh