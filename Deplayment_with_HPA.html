<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
     <title>Deplayment With HPA(Keda)</title>
</head>
<style>
 
    .main{
        background-color:#f0f2f4;
        text-align: center;
        font-style: poppins;
        width: 98%;
        margin: 0 auto;
        padding: 5px;
    }
    .main .header{
        padding: 10px;
        background-color: #011f3d;
        color: white;
    }
    .height{
        height: 100vh;
       }
    .card{
        border:none;
        padding: 20px;
        color: rgb(5, 5, 5);

       }
       .form-input{
        position: relative;
        margin-bottom: 10px;
        margin-top: 10px;
       }
    .form-control{
            height: 50px;
            text-indent: 24px;
            font-size: 15px;
        }

  
   
       
    
</style>
<body>
    <div class="main">
        <div class="header">
            <h2>Deployment With HPA(Keda)</h2>
        </div>
         <!--Form content start-->
            <div class="container mt-5 mb-5">

                        <div class="row d-flex align-items-center justify-content-center">

                            <div class="col-md-6">
                                <form action="">

                                    <div class="card px-5 py-5">

                                        <div class="form-input">
                                                <input type="text" class="form-control" name="dockerimage" placeholder="Docker Image">
                                            </div>

                                            <div class="row">
                                                    <div class="col py-3" >
                                                        <Label class="form-control" style="border: none;font-size: 18px; ">Dedicated Cluster :</Label> 
                                                </div>
                                                <div class="col py-4">
                                                    
                                                    <div class="row">
                                                            <div class="col">
                                                                <div class="form-check">
                                                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes">
                                                                    <label class="form-check-label" for="flexRadioDefault1">
                                                                    Yes
                                                                    </label>
                                                                </div>
                                                                
                                                            </div>

                                                            <div class="col">
                                                                <div class="form-check">
                                                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="no" checked>
                                                                    <label class="form-check-label" for="flexRadioDefault2">
                                                                    No
                                                                    </label>
                                                                </div>
                                                                    
                                                            </div>
                                                    </div>
                                                
                                                </div>
                                            </div>

                                        
                                            <div class="form-input">
                                                <input type="text" class="form-control" name="maximumpods" placeholder="Maximum Pods">      
                                            </div>

                                            <div class="form-input">
                                                <input type="text" class="form-control" name="minimumpods" placeholder="Minimum Pods">
                                            </div>

                                            <div class="form-input">
                                                <input type="text" class="form-control" name="metrics"  placeholder="Metrics">      
                                            </div>
                    

                                        <div class="row">
                                            <div class="col">
                                                <button class="btn btn-primary mt-5 "  name="submit">OK</button>
                                            </div>
                                            <div class="col">
                                                <a href="./featurepage.html" class="btn btn-danger mt-5"      >Cancel </a>
                                            </div>

                                        </div>
                                        
                                    
                                    </div>
                                </form>


                                
                            </div>
                        
                        </div>
                    
             </div>
        <!--Form content end-->
         
    </div>



     <!--Footer content start-->
     <div  id="footer-body"  ></div>
     <script>
         const footer_req=new XMLHttpRequest();
         const container=document.getElementById('footer-body');
         footer_req.onload=function(){
             if(this.status===200){
                 container.innerHTML=footer_req.responseText;
 
             }
             else{
                 console.warn("Failed to load Footer");
             }
 
         };
        footer_req.open('get','footer.html');    
        footer_req.send();
     </script>
     <!--Footer content end-->
</body>
</html>
